name: .NET Core

on:
  push:
    branches: [ master ]
    paths: [ 'src/EnglishLearning.Utilities.General/*' ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      working-directory: './src/EnglishLearning.Utilities.General'
      REGISTRY_TOKEN: ${{secrets.Registry_Token}}
      MAJOR: 1
      MINOR: 1
      PATCH: 0

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
        source-url: https://nuget.pkg.github.com/LytvyniukDima/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    - name: Build
      run: dotnet build -c Release
      working-directory: ${{env.working-directory}}
    - name: Pack
      run: dotnet pack -c Release -o ./nuget -p:PackageVersion=$MAJOR.$MINOR.$PATCH-$GITHUB_RUN_ID
      working-directory: ${{env.working-directory}}
    - name: Publish
      run: dotnet nuget push ./nuget/*.nupkg
      working-directory: ${{env.working-directory}}
